# Przyk≈Çadowa konfiguracja Nginx dla Siwter
# Skopiuj do /etc/nginx/sites-available/siwter

server {
    listen 80;
    server_name twoja-domena.pl www.twoja-domena.pl;

    # Maksymalny rozmiar uploadu
    client_max_body_size 10M;

    # Pliki statyczne
    location /static/ {
        alias /var/www/siwter/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Pliki media
    location /media/ {
        alias /var/www/siwter/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Proxy do Gunicorn
    location / {
        include proxy_params;
        proxy_pass http://unix:/var/www/siwter/siwter.sock;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}


